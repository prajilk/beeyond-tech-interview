name: Deploy to EC2

on:
    push:
        branches:
            - main

jobs:
    deploy:
        name: Deploy App to EC2
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Repo
              uses: actions/checkout@v3

            - name: Set up SSH
              run: |
                  mkdir -p ~/.ssh
                  echo "${{ secrets.EC2_KEY }}" > ~/.ssh/id_rsa
                  chmod 600 ~/.ssh/id_rsa
                  ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

            - name: Deploy via SSH
              run: |
                  ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
                    cd /home/ubuntu/app/beeyond
                    git pull origin master
                    
                    # Install and build Next.js frontend (root of the project)
                    npm install
                    npm run build

                    # Install dependencies for Express backend
                    cd server
                    npm install

                    # Restart your apps using PM2
                    pm2 restart all
                  EOF
